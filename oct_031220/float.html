<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Float</title>
        <style>

            .box {
                width: 100px;
                height: 100px;
                border: 1px solid #000000;
            }

            .left {
                float: left;
            }

            .right {
                float: right;
            }

            .clear {
                clear: both;
            }

        </style>
    </head>
    <body>
        <div class="box left">1</div>
        <div class="box left">2</div>
        <div class="box right">3</div>
        <div class="box clear">4</div>
    </body>
</html>
