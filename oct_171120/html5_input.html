<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Forms</title>

    </head>
    <body>
        <form>
            <p><input type="color" name="color"></p>
            <p><input type="date" name="date"></p>
            <p><input type="datetime" name="datetime" placeholder="i'm not working"></p>
            <p><input type="datetime-local" name="datetime-local"></p>
            <p><input type="time" name="time"></p>
            <p><input type="month" name="month"></p>
            <p><input type="week" name="week"></p>
            <p><input type="email" name="email" placeholder="example@com"></p>
            <p><input type="number" name="number" step="10" placeholder="number"></p>
            <p><input type="range" name="range"></p>
            <p><input type="search" name="search" placeholder="search"></p>
            <p><input type="tel" name="tel" placeholder="tel"></p>
            <p><input type="url" name="url" placeholder="url"></p>
            <p><input type="submit"></p>
        </form>

    </body>
</html>
