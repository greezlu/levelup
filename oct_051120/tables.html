<!doctype html>
<html>
<head>
	<title>Tables</title>
	<meta charset="UTF-8"/>
	<style>
		table, td, th {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<h1>Tables</h1>
	<table>
		
		<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Second Name</th>
		</tr>
		</thead>
		
		<tbody>
		<tr>
			<td>1</td>
			<td>Vasya</td>
			<td>Pypko</td>
		</tr>
		
		<tr>
			<td>2</td>
			<td>Petya</td>
			<td>Dydko</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>Kolya</td>
			<td>Tytko</td>
		</tr>
		</tbody>
		
	</table>
	<hr>
	<table>
		<tr>
			<th></th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
		</tr>
		
		<tr>
			<th>1</th>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		
		<tr>
			<th>2</th>
			<td>2</td>
			<td>4</td>
			<td>6</td>
			<td>8</td>
			<td>10</td>
		</tr>
		
		<tr>
			<th>3</th>
			<td>3</td>
			<td>6</td>
			<td>9</td>
			<td>12</td>
			<td>15</td>
		</tr>
		
		<tr>
			<th>4</th>
			<td>4</td>
			<td>8</td>
			<td>12</td>
			<td>16</td>
			<td>20</td>
		</tr>
		
		<tr>
			<th>5</th>
			<td>5</td>
			<td>10</td>
			<td>15</td>
			<td>20</td>
			<td>25</td>
		</tr>
		
	</table>
</body>
</html>
