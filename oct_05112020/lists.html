<!doctype html>
<html>
<head>
	<title>Lists</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<h1>Lists</h1>
	
	<h2>Нумерованный</h2>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ol>
	
	<h2>Маркированный</h2>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>
	</ul>
	
	<h2>Список определений</h2>
	<dl>
		<dt>HTML</dt><dd>HyperText Markup Language</dd>
		<dt>CSS</dt><dd>Cascading Style Sheets</dd>
		<dt>JS</dt><dd>Javascript</dd>
	</dl>
	
</body>
</html>
