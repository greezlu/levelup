<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    table, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>

<table>

    <tr>
      <td colspan="2">1</td>
      <!-- <td>2</td> -->
      <td>3</td>
    </tr>

    <tr>
      <td rowspan="2">4</td>
      <td>5</td>
      <td>6</td>
    </tr>

    <tr>
      <!-- <td>7</td> -->
      <td>8</td>
      <td>9</td>
    </tr>

</table>

</body>
</html>
